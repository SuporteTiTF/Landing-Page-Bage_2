<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bage Academy">
    <title>Bage Academy</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header id="cabecalhodescricao">
        <div id="avisocabecalho">
            <h2>Bage Academy</h2>
            <p class="cabecalhosobre">SAIBA SOBRE O ECOMMERCE</p>
            <p>Data do evento:</p>
            <p class="data">Dia, x de x, a partir de xxx</p>
        </div>
        <div id="cabecalhoform">
            <p>Preencha o formulário para receber um material do xxxx</p>
            <form action="https://formsubmit.co/bageacademybr@gmail.com" method="POST">
                <div class="grupo-form">
                    <label for="name">Nome</label>
                    <input class="Nome " type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="grupo-form">
                    <label for="email">Email</label>
                    <input class="Email " type="email" name="email" id="email" placeholder="Digite seu E-MAIL" required>
                </div>
                <div class="grupo-form">
                    <label for="phone">Telefone</label>
                    <input class="Tel " type="text" name="phone" id="Tel" placeholder="Número de whatsapp" required>
                </div>
                <div class="grupo-form">
                    <label for="interesse">Principal Interesse</label>
                    <select class="Interesse " name="Interesse" id="Interesse">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Curso_A">Curso A</option>
                        <option value="Curso_B">Curso B</option>
                        <option value="Curso_C">Curso C</option>
                        <option value="Curso_D">Curso D</option>
                    </select>
                </div>
                <input class="Enviar" type="submit" onclick="nomevalida()">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/Landing-Page-Bage_2/index.html">




            </form>

        </div>
    </header>

</body>

</html>
